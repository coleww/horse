<h2>
  {{ if and (.IsHome) (not (.Scratch.Get "pagenumber")) }}
    › {{ .Site.Title }}
  {{ else }}
    <a href="{{ .Site.BaseURL }}">‹ {{ .Site.Title }}</a>
  {{ end }}
</h2>

{{ range $links := .Site.Params.links }}
  <p class="horizontal-links">
    {{- range $links.link -}}
      <a href="{{ .href }}"
       {{ if .new_tab }} target="_blank" {{end}}
      >
        {{- .name -}}
      </a>
    {{- end -}}
  </p>
{{ end }}
